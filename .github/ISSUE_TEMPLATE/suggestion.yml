description: Leave any other suggestions about the patches or other things.
title: 'suggestion: <title>: '
labels: [suggestion]
body:
  - type: dropdown
    attributes:
      label: Application
      options:
        - YouTube
        - YouTube Music
        - mMicroG
        - Other
    validations:
      required: true
  - type: textarea
    attributes:
      label: Description
      description: Add a clear and detailed description of the suggestion.
      placeholder: Attach images/videos if possible. These can be helpful in figuring out what the suggestion is about.
    validations:
      required: true
  - type: checkboxes
    id: acknowledgements
    attributes:
      label: Acknowledgements
      description: Your issue will be closed if you haven't done these steps.
      options:
        - label: I have searched the existing issues and this is a new and no duplicate or related to another open issue.
          required: true
        - label: I have written a short but informative title.
          required: true
        - label: I filled out all of the requested information in this issue properly.
          required: true
        - label: I have written the title and contents in English.
          required: true